<!DOCTYPE html>
<html lang="jp">
  <head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Darumadrop+One&family=Yomogi&display=swap" rel="stylesheet">
  </head>

  <style>
    html{
      scroll-behavior: smooth;
    }
    body{
      margin: 0 auto;
      padding: 0;
      background: transparent;
      color: #4c4c4c;
      -webkit-font-smoothing: antialiased !important;
      font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
      font-family: "Yomogi", cursive;
      font-weight: 400;
      font-style: normal;
    }
    img{
      width: 100%;
      height: 100%;
    }
    p {
      margin: 0;
      padding: 0;
    }
    .main {
      position: relative;
    }
    .lgtm {
      position: absolute;
      top: 0;
      left: 5%;
      font-weight: bold;
      font-size: 150px;
      letter-spacing: 5px;
    }
    .blue {
      color: #4169e1;
    }
    .green {
      color: #008000;
    }
    .red {
      color: #b22222;
    }
    .orange {
      color: #ff8c00;
    }
    .yellow {
      color: #ffd700;
    }
  </style>

  <script>
    window.onload = () => {
      let search = window.location.search.replace("?", "");

      let params = {};

      search.split("&").forEach(s => {
        let [key, val] = s.split("=");
        params[key] = val;
      });

      // let fontColor = "";

      // switch (params["fontColor"]) {
      //   case "blue":
      //     fontColor = "blue";
      //     break;
      //   default:
      //     fontColor = "";
      //     break;
      // }

      if (params["fontColor"] && params["fontColor"].length > 0) {
        document.getElementById("lgtm").classList.add(params["fontColor"]);
      }
    }
  </script>

  <body>
    <div class="main">
      <p class="lgtm" id="lgtm">
        LGTM
      </p>
    </div>
  </body>
</html>
