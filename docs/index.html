<script>
  const fontColorList = [
    "black",
    "blue",
    "green",
    "orang",
    "red",
    "yellow",
  ]

  window.onload = () => {
    let search = window.location.search.replace("?", "");

    let params = {};

    search.split("&").forEach(s => {
      let [key, val] = s.split("=");
      params[key] = val;
    });

    if (params["fontColor"] && params["fontColor"].length > 0) {
      window.location.replace(`${params["fontColor"]}.svg`);
    } else {
      fontColor = fontColorList[Math.floor(Math.random() * (fontColorList.length - 1))];
      window.location.replace(`${fontColor}.svg`);
    }
  }
</script>
